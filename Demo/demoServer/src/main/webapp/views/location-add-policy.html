<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location Add Policy</title>
</head>
<body>
<div class="panel" id="location-main">
    <div class="panel-body">
        <div class="row">
            <span class="content-name">
                Location Management
            </span>
            <form action="search-location" class="search-box" method="post">
                <input type="text" class="form-control" id="searchValue" name="searchValue" value=""
                       style="width: 100%; float: left;"/>
                <button class="btn btn-primary btnAction" type="button" id="searchBtn" name="Search">
                    <i class="lnr lnr-magnifier"></i>
                </button>

            </form>
        </div>
        <div class="content-list-table" id="location-container">
            <div class="row">
                <table class="table table-hover" id="location-table">
                    <thead>
                    <tr>
                        <th>No.</th>
                        <th>Location</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th colspan="4">Action</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

            <div class="row">
                <ul class="nav nav-pills" id="pagination"></ul>
            </div>
        </div>
    </div>
</div>

<div class="panel" id="location-wrapper" style="display: none;">
    <div class="panel-body">
        <div class="row" >
             <span class="content-name">
                Locations
            </span>
            <form id="location-form-search" action="search-location" class="search-box" method="post">

                <input type="text" class="form-control" id="locationName" name="locationName" value=""
                       style="width: 80%; float: left;"/>
                <button class="btn btn-primary btnAction" type="submit" id="searchLocationBtn" name="Search">
                    <i class="lnr lnr-magnifier"></i>
                </button>
            </form>
        </div>
        <div class="row">
            <div class="location-container">
                <div class="control-group">
                    <table id="locations" class="table table-striped">

                    </table>

                </div>
            </div>
        </div>
        <div class="row">
            <button type="button" class="btn btn-secondary" id="btn-close">Close</button>
            <button type="button" class="btn btn-primary" id="btn-save-locations" value="Save">Save</button>
        </div>
    </div>
</div>

</body>
</html>
