<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/assets/vendor/bootstrap/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css"
          rel="stylesheet"/>
    <link rel="stylesheet" href="/assets/vendor/linearicons/style.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/demo.css">
    <link rel="stylesheet" href="/css/user.css">
</head>
<body>
<div class="panel" id="main-content-save-form">
    <div class="panel-body">
        <div class="row">
            <span class="content-name">
               Create a user
            </span>
        </div>
        <form id="save-user-form" autocomplete="off">
            <div class="form-group">
                <label for="phoneNumber" class="col-form-label">PhoneNumber:</label>
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="+84123456789"
                       minlength="8"
                       maxlength="14"
                       required/>
            </div>
            <div class="form-group">
                <label for="firstName" class="col-form-label">First name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="John" required
                       maxlength="20"/>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-form-label">Last name:</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Ronald" required
                       maxlength="20"/>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="******"
                       minlength="6" maxlength="20"
                       required/>
            </div>
            <div class="form-group">
                <label for="vehicleNumber" class="col-form-label">VehicleNumber:</label>
                <input type="text" class="form-control" id="vehicleNumber" name="vehicleNumber" placeholder="12X-34.567"
                       maxlength="10" required
                       value=""/>
            </div>
            <div class="form-group">
                <label for="licensePlateId" class="col-form-label">LicensePlateId:</label>
                <input type="text" class="form-control" id="licensePlateId" name="licensePlateId"
                       placeholder="KC12345678" maxlength="10" required
                       value=""/>
            </div>
            <div class="form-group">
                <button type="reset" class="btn btn-secondary">Reset
                </button>
                <input type="submit" class="btn btn-primary" value="Save"/>
            </div>
        </form>
    </div>
</div>
<script src="/assets/vendor/jquery/jquery.min.js"></script>
<script src="/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
<script src="/js/user-create-management.js"></script>
</body>
</html>
