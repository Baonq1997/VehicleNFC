            </div>
            <div class="form-group">

                <select class="form-control" id="vehicle-list" name="vehicleTypeId">

                </select>
            </div>
            <div class="form-group">
                <!--<button type="button" class="btn btn-secondary" onclick="closeForm()">Close-->

                <input type="submit" class="btn btn-primary" value="Save"/>

    </div>
</div>

<script>
    $(function() {
        function checkCookie(name) {
            return getCookie(name);
        }

        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        var username = checkCookie('username');
        console.log(username);
        if (username !== null && username.trim() !== '') {
            // $('#staff-username').html(username);
            console.log('true checkcookie');
        } else {
            console.log('false checkcookie');
            location.href = 'http://localhost:8080/staff/login';
        }
    });
</script>
