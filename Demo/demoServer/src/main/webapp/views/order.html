<body>
<div class="panel" id="order-list">
    <div class="panel-body">
        <div class="row">
                 <span class="content-name">
                     Look up Order
            </span>
            <form action="" class="search-box" method="post">
                <input data-date-format="dd/mm/yyyy" autocomplete="off" required="required" class="form-control"
                       id="datepicker" placeholder="dd/mm/yyyy" style="width: 20%;">
                <select id="search-filter" class="form-control" style="border-radius: 0">
                    <option value="vehicleNumber" selected="selected">Search By Vehicle Number</option>
                    <!--<option value="locationId">Search By Location</option>-->
                    <option value="orderStatusId">Search By Status</option>
                </select>
                <input type="text" class="form-control" id="searchValue" name="searchValue" value=""
                       style="width: 30%; float: right;"/>
                <button class="btn btn-primary btnAction" id="searchBtn" name="Search" style="width: 50px">
                    <i class="lnr lnr-magnifier"></i>
                </button>
                <input type="hidden" id="search-date">
                <input type="hidden" id="search-value">
            </form>
        </div>
        <div class="content-list-table" style="min-height: 430px  ">
            <div class="row">
                <h3 id="guide-msg" style="width: 100%;text-align: center; margin-top: 13%;">Choose date and vehicle
                    number to search for order</h3>
                <table class="table table-hover" id="order-table" style="display: none;">
                    <thead>
                    <tr>
                        <th>No.</th>
                        <th>CheckIn Date</th>
                        <th>CheckOut Date</th>
                        <th>Location</th>
                        <th>Status</th>
                        <th>Vehicle Number</th>
                        <th>Duration</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div class="row paging">
                    <ul class="nav nav-pills" id="pagination"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="panel" id="order-detail" style="display: none">
    <div class="panel-body">
        <div class="row">
            <span class="content-name">
               Order detail
            </span>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="row" style="margin-top: 20px">
                    <div class="col-lg-12">
                        <label class="col-form-label">Location:</label>
                        <span id="location"></span>
                    </div>
                </div>
                <br/>
                <input type="hidden" id="order-id">
                <div class="row">
                    <div class="col-lg-6">
                        <label class="col-form-label">Vehicle:</label>
                        <span id="vehicleNumber"></span>
                    </div>
                    <div class="col-lg-6">
                        <label class="col-form-label">License: </label>
                        <span id="licenseId"></span>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="allowedParkingFrom" class="col-form-label">Allowed Parking From:</label>
                        <span id="allowedParkingFrom"></span>
                    </div>
                    <div class="col-lg-6">
                        <label class="col-form-label">To: </label>
                        <span id="allowedParkingTo"></span>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="checkInDate" class="col-form-label">Parking from:</label>
                        <span id="checkInDate"></span>
                    </div>
                    <div class="col-lg-6">
                        <label class="col-form-label">To: </label>
                        <span id="checkOutDate"></span>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-lg-12">
                        <label for="duration" class="col-form-label">Duration:</label>
                        <span id="duration"></span>
                    </div>
                </div>
            </div>
            <div class="col-lg-6" style="margin-top: -35px">
                <div>
                    <span class="content-name">
                     Pricings:
                    </span>
                    <table id="orderPricings" class="table table-hover">
                        <thead>
                        <tr>
                            <th>From Hour:</th>
                            <th>Price Per Hour</th>
                            <th>Amount</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="btn-wrapper">
                <button type="button" class="btn btn-primary" id="btn-deposit" style="margin-left: 18px;">Refund
                </button>
                <button type="button" class="btn btn-default" onclick="closeForm()" style="margin-left: 18px;">Close
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deposit-modal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"><strong>Refund</strong></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group">
                        <label for="duration" class="col-form-label">Description:</label>
                        <textarea id="refund-description"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="duration" class="col-form-label">Amount:</label>
                        <input type="number" class="form-control" id="refund-money">
                    </div>
                </div>
                <input type="hidden" id="order-id">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                </button>
                <button type="button" class="btn btn-primary" id="btn-submit-deposit">Refund
                </button>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    $(function() {
        function checkCookie(name) {
            return getCookie(name);
        }

        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        var username = checkCookie('username');
        console.log(username);
        if (username !== null && username.trim() !== '') {
            // $('#staff-username').html(username);
            console.log('true checkcookie');
        } else {
            console.log('false checkcookie');
            location.href = 'http://localhost:8080/staff/login';
        }
    });
</script>
