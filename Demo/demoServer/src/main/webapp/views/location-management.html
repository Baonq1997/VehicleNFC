<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link rel="stylesheet" href="/assets/vendor/bootstrap/css/bootstrap.min.css">
</head>
<body>
<table class="table table-hover" id="location-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Location</th>
        <th>Description</th>
        <th>Status</th>
        <th>Policy</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
<div class="row">
    <ul class="nav nav-pills" id="pagination"></ul>
</div>

<!-- Modal -->
<div class="modal fade" id="policyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-hover" id="policy-table">
                    <thead>
                    <tr>
                        <th>Allowed Parking From</th>
                        <th>Allowed Parking To</th>
                        <th>Vehicle Type Allowed</th>
                    </tr>

                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<script src="/assets/vendor/jquery/jquery.min.js"></script>
<script src="/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/js/location-management.js"></script>
</body>
</html>
